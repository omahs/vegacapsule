
name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
  
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.17.0'
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.43 # Since 1.44 there is a bug in metalint(used in most of linters) on linux machines
          args: --config .golangci.yaml --verbose
        env:
          GOPROXY: "${{ secrets.GOPROXY }}"
          GO111MODULE: on 